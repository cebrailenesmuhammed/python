1)  0-20 arası çift sayıları for döngüsü ile ekrana yazdırınız. 

2)  1-30 arası tek sayıları for döngüsü ile ekrana yazdırınız. 

3)  3’ten başlayarak 41’e kadar olan sayıları 5’er arttırarak for döngüsü ile ekrana yazdırınız. 

4) 50’den 20’ye kadar olan sayıları 3’er azaltarak for döngüsü ile ekrana yazdırınız.

5)  Girilen iki sayı arasındaki sayıların toplamını bularak ekrana yazdırınız. 

6)  Girilen iki sayının arasındaki sayıların ortalamasını bularak ekrana yazdırınız. 

7)  Girilen sayının faktöriyelini bularak ekrana yazdırınız. 

8) Elemanları sırasıyla 4, 12, 18, 33 olan sayılar ile sayilar isminde bir liste oluşturunuz. Listenin elemanlarını for döngüsü kullanarak toplayınız ve ekrana yazdırınız.

9) Çıktısı aşağıdaki gibi olan kodu yazınız.
PPPPPPPPPP
YYYYYYYYYY
TTTTTTTTTT
HHHHHHHHHH
OOOOOOOOOO
NNNNNNNNNN

10) Kullanıcıdan bir ifade ve aranacak harf girmesini isteyiniz. Girilen ifadede kaç tane “a” harfi olduğunu bularak ekrana yazdırınız.

11) Kullanıcıdan 1 ile 5 arasında bir sayı girmesini isteyiniz. Kullanıcı 3 sayısını girdiğinde break komutu ile döngüden çıkılarak “3 sayısı girildi ve döngü sona erdi” çıktısı veren kodu yazınız. 

12)  Kullanıcıdan 8 karakterlik bir şifre girmesini isteyiniz. Kullanıcı 8’den az ya da daha fazla karakter içeren bir şifre girdiğinde “Şifreniz 8 karakter olmalıdır.” şeklinde uyarı verdiriniz. Kullanıcı şartlara uygun bir şifre girdiğinde de “Şifreniz kaydedildi.” uyarısı verdiriniz.

11) 1 ile 100 arasında rastgele 6 sayı seçerek ekrana yazdırınız. 

12)  Random metodu ile 0-20 arası bir sayı seçerek kullanıcının bu sayıyı tahmin etmesini isteyiniz. Kullanıcının tahminine göre arttır ve azalt şeklinde uyarılar verdirerek doğru sonuca ulaşılmasını sağlayınız.

13) 1-30 arasındaki sayıları bir liste hâline getirerek continue ile sadece tek olanları ekrana yazdırınız.
